<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="curved-cont">
      <div class="logo">
        <img src="./images/logo.svg">
      </div>
      <div class="icon-cont">
        <div class="imgBox">
          <img src="./images/icon-document.svg" class="iconImg">
        </div>
        <div class="imgBox">
          <img src="./images/icon-folder.svg" class="iconImg">
        </div>
        <div class="imgBox">
          <img src="./images/icon-upload.svg" class="iconImg">
        </div>
      </div>
    </div>

    <div class="features-cont">
      <p class="para-1">
        You've used <span class="highlight">815 GB</span> of your storage
      </p>
      
      <div class="inputCont">
        <input type="range" name="storage" id="rangeSlider" min="0" max="1000">
        <div class="sliderEnds">
          <p class="marks">0 GB</p>
          <p class="marks">1000 GB</p>
        </div>
      </div>  

      <div class="middleBox">
        185 GB Left
      </div>
    </div>
    
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chirag Jain</a>.
    </div>
  </footer>
  
</body>
</html>
